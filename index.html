<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Linkage -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <!-- Font Linkage -->
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100;200;300;400;500;600;700;800;900&family=Ruda:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS Linkage -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- CSS Linkage -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title> Calculator </title>
</head>
<body>

    <section class="bg-dark text-white container">
        <h1 class="text-center my-5"> CALCULATOR </h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5">
                    <div class="text-md-left mb-2 mb-md-0">
                        <span class="h3"> Number 1 :</span>
                        <span class="h3" id="number1"> </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="text-md-center mb-2 mb-md-0">
                        <span class="h3"> Operator : </span>
                        <span class="h3" id="operator"> </span>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="text-md-right mb-2 mb-md-0">
                        <span class="h3"> Number 2 : </span>
                        <span class="h3" id="number2"> </span>
                    </div>
                </div>
            </div>
            <div>
                <h3 id="answer" class="text-right"> </h3>
            </div>
            <div>
                <div class="row">
                    <div class="col-3">
                        <button type="button" class="btn btn-lg btn-block btn-primary my-3" onclick="nine()"> 9 </button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-block btn-lg btn-primary my-3" onclick="eight()"> 8 </button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-block btn-lg btn-primary my-3" onclick="seven()"> 7 </button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-block btn-lg btn-warning my-3" onclick="add()"> + </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button type="button" class="btn btn-block btn-lg btn-primary my-3" onclick="four()"> 4 </button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-block btn-lg btn-primary my-3" onclick="five()"> 5 </button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-block btn-lg btn-primary my-3" onclick="six()"> 6 </button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-block btn-lg btn-warning my-3" onclick="minus()"> - </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button type="button" class="btn btn-block btn-lg my-3 btn-primary" onclick="one()"> 1 </button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-block btn-lg my-3 btn-primary" onclick="two()"> 2 </button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-block btn-lg my-3 btn-primary" onclick="three()"> 3 </button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-block btn-lg my-3 btn-warning" onclick="multiply()"> * </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button type="button" class="btn btn-block btn-lg my-3 btn-danger" onclick="erase()"> C </button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-block btn-lg my-3 btn-primary" onclick="zero()"> 0 </button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-block btn-lg my-3 btn-success" onclick="equal()"> = </button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-block btn-lg my-3 btn-warning" onclick="divide()"> / </button>
                    </div>
                </div>
            </div>

        </div>
    </section>
    
    <!-- Bootstrap Script Linkage -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="Javascript/script.js"></script>
</body>
</html>
